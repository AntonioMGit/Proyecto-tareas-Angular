<div class="container">
    <form [formGroup]="formulario">
        <div class="form-group my-2">
            <label for="nif">NIF:</label>
            <input name="nif" type="text" id="nif" class="form-control" formControlName="nif">
            <div mostrarAlerta *ngIf="nif?.invalid && nif?.touched">
                <div *ngIf="nif?.errors?.['required']">
                    NIF OBLIGATORIO
                </div>
                <div *ngIf="nif?.errors?.['nif']">
                    NIF NO VALIDO
                </div>
            </div>
        </div>

        <div class="form-group my-2">
            <label for="nombre">Nombre:</label>
            <input name="nombre" type="text" id="nombre" class="form-control" formControlName="nombre">
            <div class="alert alert-danger" *ngIf="nombre?.invalid && nombre?.touched">
                <div *ngIf="nombre?.errors?.['required']">
                    NOMBRE OBLIGATORIO
                </div>
                <div *ngIf="nombre?.errors?.['minlength']">
                    NOMBRE TIENE QUE TENER MINIMO 3 CARACTERES
                </div>
                <div *ngIf="nombre?.errors?.['maxlength']">
                    NOMBRE TIENE QUE TENER MAXIMO 10 CARACTERES
                </div>
            </div>
        </div>

        <div class="form-group my-2">
            <label for="apellidos">Apellidos:</label>
            <input name="apellidos" type="text" id="apellidos" class="form-control" formControlName="apellidos">
            <div class="alert alert-danger" *ngIf="apellidos?.invalid && apellidos?.touched">
                <div *ngIf="apellidos?.errors?.['required']">
                    APELLIDOS OBLIGATORIO
                </div>
                <div *ngIf="apellidos?.errors?.['pattern']">
                    APELLIDOS SON INCORRECTOS
                </div>
            </div>
        </div>
        <div class="form-group my-2">
            <button [disabled]="formulario.invalid" type="button" class="btn btn-primary from-control">Enviar</button>
        </div>
    </form>
</div>
