<div class="container">
    <form #formulario="ngForm">
        <div class="form-group my-2">
            <label for="nif">NIF:</label>
            <input validarNif #campoNif="ngModel" required name="nif" [(ngModel)]="nif" type="text" id="nif" class="form-control">
            <div mostrarAlerta *ngIf="campoNif.invalid && campoNif.touched">
                <div *ngIf="campoNif.errors?.['required']">
                    NIF OBLIGATORIO
                </div>
                <div *ngIf="campoNif.errors?.['nif']">
                    NIF NO VALIDO
                </div>
            </div>
        </div>

        <div class="form-group my-2">
            <label for="nombre">Nombre:</label>
            <input #campoNombre="ngModel" required minlength="3" maxlength="10" name="nombre" [(ngModel)]="nombre" type="text" id="nombre" class="form-control">
            <div class="alert alert-danger" *ngIf="campoNombre.invalid && campoNombre.touched">
                <div *ngIf="campoNombre.errors?.['required']">
                    NOMBRE OBLIGATORIO
                </div>
                <div *ngIf="campoNombre.errors?.['minlength']">
                    NOMBRE TIENE QUE TENER MINIMO 3 CARACTERES
                </div>
                <div *ngIf="campoNombre.errors?.['maxlength']">
                    NOMBRE TIENE QUE TENER MAXIMO 10 CARACTERES
                </div>
            </div>
        </div>

        <div class="form-group my-2">
            <label for="apellidos">Apellidos:</label>
            <input #campoApellidos="ngModel" 
                required
                pattern="^[a-zA-ZáéíóúñÁÉÍÓÚÑ ]{3,10}$"
                name="apellidos" [(ngModel)]="apellidos" type="text" id="apellidos" class="form-control">
            <div class="alert alert-danger" *ngIf="campoApellidos.invalid && campoApellidos.touched">
                <div *ngIf="campoApellidos.errors?.['required']">
                    APELLIDOS OBLIGATORIO
                </div>
                <div *ngIf="campoApellidos.errors?.['pattern']">
                    APELLIDOS SON INCORRECTOS
                </div>
            </div>
        </div>
        <div class="form-group my-2">
            <button [disabled]="formulario.invalid" type="button" class="btn btn-primary from-control">Enviar</button>
        </div>
    </form>
</div>
